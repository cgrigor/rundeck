name: Rundeck CLI
version: "1.0"
author: Simon PAITRAULT <simon.paitrault@gmail.com>
about: |

    The Rundeck Command Line Interface is a tool to manage, run and display jobs and projects.
    It use the Rundeck API, you must define a RUNDECK_URL and a RUNDECK_TOKEN.
args:
    - verbose:
        short: v
        global: true
        multiple: true
        help: Sets the level of verbosity
    - quiet:
        short: q
        global: true
        multiple: false
        help: Only display important informations
subcommands:
    - auth:
        about: Authenticate with username/password (You should use this to generate a token and then use the token)
        args:
            - username:
                help: optional parameter to predefine a username
                short: u
                long: username
                multiple: false
                takes_value: true
            - password:
                help: use an environement variable here
                short: p
                long: password
                multiple: false
                takes_value: true

    - projects:
        about: List and manage projects.
        subcommands:
            - list:
                about: list all projects

    - jobs:
        about: List and manage jobs.
        subcommands:
            - list:
                about: list projects jobs
                args:
                    - project:
                        help: Project name
                    - filter:
                        short: f
                        long: fitler
                        takes_value: true
                        multiple: true

    - tokens:
        about: List and manage tokens.
        subcommands:
            - list:
                about: list tokens.

    - run:
        about: Run a particular job
        args:
            - project:
                help: Project name
                required: false
            - job_id:
                long: job-id
                required: false
                takes_value: true
                help: Job id to run
            - filter:
                short: f
                long: filter
                takes_value: true
                multiple: true
            - node:
                long: node
                required: true
                takes_value: true
            - opt:
                short: o
                long: opt
                takes_value: true
                multiple: true

