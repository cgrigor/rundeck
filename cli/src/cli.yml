name: Rundeck CLI
version: "1.0"
author: Simon PAITRAULT <simon.paitrault@gmail.com>
about: |

    The Rundeck Command Line Interface is a tool to manage, run and display jobs and projects.
    It use the Rundeck API, you must define a RUNDECK_URL and a RUNDECK_TOKEN.
subcommands:
    - auth:
        about: Authenticate with username/password (You should use this to generate a token and then use the token)
        args:
            - username:
                help: optional parameter to predefine a username
                short: u
                long: username
                multiple: false
                takes_value: true
            - password:
                help: use an environement variable here
                short: p
                long: password
                multiple: false
                takes_value: true

    - list:
        about: List projects, job, executions
        subcommands:
            - projects:
                about: list all projects
            - jobs:
                about: list project jobs
                args:
                    - project:
                        help: Project name
                    - filter:
                        short: f
                        long: filter
                        takes_value: true
                        multiple: true
                    - completion:
                        short: c
            - tokens:
                about: list tokens
            - executions:
                about: Execution subcommand
                subcommands:
                    - project:
                        about: "List executions of a project's job"
                        args:
                            - project:
                                help: Display executions on a particular project
                    - job:
                        about: "List job's executions"
                        args:
                            - job_id:
                                multiple: true
                                help: Display executions of a particular job
    - run:
        about: Run a particular job
        args:
            - project:
                help: Project name
                required: true
            - job_id:
                required: false
                help: Job id to run
            - filter:
                short: f
                long: filter
                takes_value: true
                multiple: true
            - node:
                long: node
                required: true
                takes_value: true
            - opt:
                short: o
                long: opt
                takes_value: true
                multiple: true
    - new:
        about: Create new token, job, ...
        subcommands:
            - token:
                args:
                    - user:
                        required: true
                    - duration:
                        short: d
                        long: duration
                        takes_value: true
                        multiple: false
                    - role:
                        short: r
                        long: role
                        takes_value: true
                        multiple: true

    - kill:
        about: Kill a job
        args:
            - job_id:
                required: true
                help: Job id to kill
